<!DOCTYPE html>
<html>
    <head>
        <title>Nutrition Search</title>
        <link rel="stylesheet" type="text/css" href+"style.css">

    </head>
    <body>
        <h1>Nutrish Search</h1>

        <form class="pure-form" id= "searchForm">

        <script src='main.js'></script>
